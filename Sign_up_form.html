<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Traxccel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/images/Layer_1.png" alt="Traxccel Logo">
            </a>
            <div class="collapse navbar-collapse justify-content-end">
                <span class="navbar-text">
                    Already have an account?&nbsp;Sign in
                    <a href="Sign_in_form.html" class="ms-2"><i class="fa-solid fa-arrow-right"></i></a>
                </span>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-header">
            <h2>Sign up</h2>
            <p class="info">Please use your work email to sign up.</p>
        </div>

        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="johndoe@example.com" required>
            </div>
            <div class="mb-3 position-relative">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                <span class="toggle-password" style="position: absolute; top: 38px; right: 10px; cursor: pointer;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="17" viewBox="0 0 16 17" fill="none">
                        <path d="M6.5332 8.50011C6.5332 8.8891 6.68773 9.26215 6.96278 9.5372C7.23783 9.81226 7.61089 9.96678 7.99987 9.96678C8.38885 9.96678 8.76191 9.81226 9.03696 9.5372C9.31201 9.26215 9.46654 8.8891 9.46654 8.50011C9.46654 8.11113 9.31201 7.73808 9.03696 7.46302C8.76191 7.18797 8.38885 7.03345 7.99987 7.03345C7.61089 7.03345 7.23783 7.18797 6.96278 7.46302C6.68773 7.73808 6.5332 8.11113 6.5332 8.50011Z" stroke="#646464" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M14.6004 8.5001C12.8404 11.4334 10.6404 12.9001 8.00039 12.9001C5.36039 12.9001 3.16039 11.4334 1.40039 8.5001C3.16039 5.56676 5.36039 4.1001 8.00039 4.1001C10.6404 4.1001 12.8404 5.56676 14.6004 8.5001Z" stroke="#646464" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </span>
            </div>
            <div class="mb-3 position-relative">
                <label for="password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password" required>
                <span class="toggle-password" style="position: absolute; top: 38px; right: 10px; cursor: pointer;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="17" viewBox="0 0 16 17" fill="none">
                        <path d="M6.5332 8.50011C6.5332 8.8891 6.68773 9.26215 6.96278 9.5372C7.23783 9.81226 7.61089 9.96678 7.99987 9.96678C8.38885 9.96678 8.76191 9.81226 9.03696 9.5372C9.31201 9.26215 9.46654 8.8891 9.46654 8.50011C9.46654 8.11113 9.31201 7.73808 9.03696 7.46302C8.76191 7.18797 8.38885 7.03345 7.99987 7.03345C7.61089 7.03345 7.23783 7.18797 6.96278 7.46302C6.68773 7.73808 6.5332 8.11113 6.5332 8.50011Z" stroke="#646464" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M14.6004 8.5001C12.8404 11.4334 10.6404 12.9001 8.00039 12.9001C5.36039 12.9001 3.16039 11.4334 1.40039 8.5001C3.16039 5.56676 5.36039 4.1001 8.00039 4.1001C10.6404 4.1001 12.8404 5.56676 14.6004 8.5001Z" stroke="#646464" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </span>
            </div>

            <div class="incoo">
                <p>Your password should contain atleast 8 characters.</p>
            </div>

            <button type="submit" class="btn btn-custom">Sign In</button>

            <hr>

            <div class="policy">
                <p>By creating an account, you agree to our <a href="terms_condition.html">Terms & Condition</a> and have read and acknowledged our <a href="privacy_policy.html">Privacy Policy.</a>
                    </p>
                </div>
        </form>

    </div>
    
    <div class="copyright">
        <p>&copy; 2024 Traxccel All rights reserved</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/11d220b649.js"></script>
</body>
</html>
