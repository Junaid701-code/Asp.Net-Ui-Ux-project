<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Details - Traxccel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/images/Layer_1.png" alt="Traxccel Logo">
            </a>
            <div class="collapse navbar-collapse justify-content-end">
                <span class="navbar-text">
                        Logout
                    <a href="Sign_up_form.html" class="ms-2"><i class="fa-solid fa-arrow-right"></i></a>
                </span>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-header">
            <h2>Profile Details</h2>
            <p class="info">Please provide your details.</p>
        </div>

        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3 position-relative">
                <label for="contact_number" class="form-label">Contact Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="mb-3">
                <label for="job" class="form-label">Job Title</label>
                <input type="text" class="form-control" id="job" placeholder="Enter your Job title" required>
            </div>

            <button type="submit" class="btn btn-custom">Submit</button>
        </form>

    </div>
    
    <div class="copyright">
        <p>&copy; 2024 Traxccel All rights reserved</p>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/11d220b649.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

</body>
</html>
